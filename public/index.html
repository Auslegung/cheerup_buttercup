<!DOCTYPE html>
<html ng-app="cheerup">
  <head>
    <meta charset="utf-8">
    <title>Cheerup Buttercup</title>
    <!-- REQUIRED FOR MATERIALIZE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

    <!-- ANGULAR -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

    <!-- CONNECT TO APP.JS -->
    <script src="../js/app.js"></script>
    <script src="../js/railsController.js"></script>

  </head>
  <body ng-controller="railsController as rails">
    <nav>
      <div class="header-wrapper col l6 s12">
        <a ui-sref="home">Home</a>
        <a ui-sref="cheerups">CheerUps</a>
        <a ui-sref="home" class="brand-logo teal">Cheerup Buttercup</a>
        <ul id="nav-mobile" class="right teal">
          <div ng-hide="users.currentUser">
            <li><a ui-sref="signup">Sign up</a></li>
            <li><a ui-sref="login">Log in</a></li>
          </div>
          <div ng-show="users.currentUser">
            <li> <a ui-sref="profile">Profile</a></li>
            <li><a ng-click="users.logout(users.currentUser)">Log out</a><li>
          </div>
        </ul>
    </div>
    </nav>

    <h1>Cheerup Buttercup</h1>
    <!-- CHANGE BASED ON STATE -->
    <ui-view></ui-view>

  </body>
</html>
