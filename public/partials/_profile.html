<div class="center">
  <h3>Welcome, {{rails.currentUser.username}}!</h3>
</div>

<form ng-click="rails.logout(user)" class="center">
    <button class="btn waves-effect waves-light red" type="submit">Logout</button>
</form>

<!-- Add a New Cheerup -->
<div class="row">
 <div class="col s12 m6">
   <div class="card blue-grey darken-1">
     <div class="card-content white-text">
       <span ng-click="toggle_cheerup_form=!toggle_cheerup_form" class="card-title">New Cheerup</span>
       <div class="row" ng-controller="railsController as rails">
         <form ng-show="toggle_cheerup_form" class="col s12" ng-submit="rails.createCheerup(cheerup)">
           <div class="row">
             <div class="input-field col s6">
               <input type="text" ng-model="cheerup.title">
               <label for='title'>Title</label>
             </div>
             <div class="input-field col s6">
               <input type="text" ng-model="cheerup.category">
               <label for="content">Category</label>
             </div>
           </div>
           <div class="row">
             <div class="input-field col s12">
               <input type="text" ng-model="cheerup.content">
               <label for="content">Content</label>
             </div>
           </div>
           <button class="btn waves-effect waves-light red" type="submit">Create</button>
         </form>
       </div>
     </div>
   </div>
 </div>
</div>

<h4>Your Cheerups</h4>
<h5 ng-repeat="cheerup in rails.currentUser.cheer_ups">{{cheerup}}</h5>
